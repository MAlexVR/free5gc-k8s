# Default values for free5gc-nssf.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/sumichaaan/free5gc-k8s/f5gc-nssf
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v3.0.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: false

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

debug: false

services:
  sbi:
    type: ClusterIP
    port: 29531

volumeMounts:
  nssf:
    config:
      mountPath: /free5gc/config
      readOnly: true
    cert:
      mountPath: /free5gc/support/TLS
      readOnly: true

nssfConfiguration:
  sbi:
    scheme: http
    serviceAddr: free5gc-nssf
    bindingAddr: 0.0.0.0
    port: 29531
  nrf:
    scheme: http
    serviceAddr: free5gc-nrf
    port: 29510
  supportedPlmns:
    - mcc: 208
      mnc: 93
  supportedNssaisInPlmns:
    - plmn:
        mcc: 208
        mnc: 93
      supportedSnssais:
        - sst: 1
          sd: "010203"
        - sst: 1
          sd: "112233"
  supportedNsis:
    - snssai:
        sst: 1
        sd: "010203"
      nsiInformation:
        - nrf:
            scheme: http
            serviceAddr: free5gc-nrf
            servicePath: /nnrf-nfm/v1/nf-instances
            port: 29510
          nsiIdx: 1
    - snssai:
        sst: 1
        sd: "112233"
      nsiInformation:
        - nrf:
            scheme: http
            serviceAddr: free5gc-nrf
            servicePath: /nnrf-nfm/v1/nf-instances
            port: 29510
          nsiIdx: 2
    # - amfSets:
    # - amfs:
    # - tas:
    # - mappingOfSnssaisInPlmns:
  supportedServices:
    - nnssf-nsselection
    - nnssf-nssaiavailability

globalConfiguration:
  mongodb:
    name: free5gc
    url: free5gc-mongodb
    port: 27017
  debugLevel: debug
