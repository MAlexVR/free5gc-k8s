apiVersion: apps/v1
kind: Deployment
metadata:
  name: f5gc-nrf
  labels:
    app: f5gc-nrf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-nrf
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: f5gc-nrf
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: f5gc-nrf
          image: local/f5gc-nrf:master
          imagePullPolicy: IfNotPresent
          # imagePullPolicy: Always
          securityContext:
            privileged: false
          volumeMounts:
            - name: f5gc-nrf-config
              mountPath: /free5gc/config
            # - name: f5gc-free5gccfg
            #   mountPath: /free5gc/config/
            #   subPath: free5GC.conf
            - name: certs
              mountPath: /free5gc/support/TLS
          ports:
            - containerPort: 29510
              name: f5gc-nrf
              protocol: TCP
        - name: tcpdump
          image: corfr/tcpdump
          command:
            - /bin/sleep
            - infinity
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: f5gc-nrf-sa
      terminationGracePeriodSeconds: 30
      volumes:
        - name: certs
          secret:
            secretName: f5gc-nrf-tls-secret
        - name: f5gc-nrf-config
          configMap:
            name: f5gc-nrf-config
        #     items: 
        #     - key: nrfcfg.conf
        #       path: nrfcfg.conf
        # - name: f5gc-free5gccfg
        #   configMap:
        #     name: f5gc-nrf-config
        #     items: 
        #     - key: free5GC.conf
        #       path: free5GC.conf
